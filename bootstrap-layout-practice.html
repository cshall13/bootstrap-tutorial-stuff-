<!DOCTYPE html>
<html>
<head>
	<title>Layout Practice</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style type="text/css" media="screen">
		.general{
			background-color: lightblue;
			border-top: 10px solid white;
		}
		.sub{
			background-color: lightgoldenrodyellow;
			margin-bottom: 10px;
			border: 7px solid lightblue;
		}
		.ad{
			background-color: darkblue;
			color: white;
			padding: 55px 0px;	
			border-left: 10px solid white;
			border-top: 10px solid white;
		}	
		.sidebar{
			border-left: 10px solid white;
		}
		.body-body{
			padding: 70px 0px; 
		}
	</style>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 general">
			<h1>1. Header</h1>			
			<div class="col-xs-12 col-sm-4 col-md-3 text-center sub">
				<h2>1.1 Brand</h2>
			</div>
			<div class="col-xs-7 col-sm-5 col-md-6 text-center sub">
				<h2>1.2 Global Nav</h2>
			</div>
			<div class="col-xs-5 col-sm-3 col-md-3 text-center sub">
				<h2>1.3 Tools</h2>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-9 general">
			<h1>2. Hero</h1>			
			<div class="hidden-xs col-md-8 text-center sub">
				<h2>2.1 Hero Feature</h2>
			</div>
			<div class="col-md-4 text-center sub">
				<h2>2.2 Hero Call to Action</h2>
			</div>			
		</div>
		<div class="hidden-xs hidden-sm col-md-3 ad text-center">
			<h1>3.Ad</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-9 general">
			<h1>4. Body</h1>			
			<div class="col-xs-12 col-sm-7 col-md-4 text-center sub body-body">
				<h2>4.1 Article Feature</h2>
			</div>
			<div class="col-xs-12 hidden-sm hidden-md ad text-center">
				<h1>3.Ad</h1>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-8 text-center sub body-body">
				<h2>4.2 Article Listing</h2>
			</div>			
		</div>
		<div class="col-xs-12 col-sm-10 col-md-3 sidebar text-center general">
			<h1>5.Sidebar</h1>		
			<div class="col-xs-12 col-sm-12 col-md-11 text-center sub body-body">
				<h2>5.1 Sidebar Feature</h2>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 general">
			<h1>6.Footer</h1>
		</div>
	</div>

</div>

</body>
</html>
